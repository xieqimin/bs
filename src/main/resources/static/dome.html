<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Tittle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>



<h2>dhgfsdhfg</h2>



<div id="app">
    <p>{{ message }}</p>
    <button v-on:click="refreshMessage">ddfffdd</button>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        methods: {
            refreshMessage: function (){
                $.ajax({
                    url:'/questionAdd',
                    type:'POST', //GET
                    async:true,    //或false,是否异步
                    data:{
                        question_id:0,
                        user_id:12,
                        question_conent:"dhjfd"
                    },
                    timeout:5000,    //超时时间
                    dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                    beforeSend:function(xhr){
                        console.log(xhr)
                        console.log('发送前')
                    },
                    success:function(data,textStatus,jqXHR){
                        if(data==1){
                            window.alert("成功")
                        }
                    },
                    error:function(xhr,textStatus){
                        console.log('错误')
                        console.log(xhr)
                        console.log(textStatus)
                    },
                    complete:function(){
                        console.log('结束')
                    }
                })
            }
        }
    })
</script>

</body>
</html>
